<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Participantes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Registro de Participantes</h1>
        <form action="https://formspree.io/f/xbljjwvr" method="POST">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required>
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="e-mail">Email</label>
            <input type="email" id="email" name="email" required><br />
            <select name="particpantes" id="particpantes">
                <option value="1">Ouvinte</option>
                <option value="2">Palestrante</option>
                <option value="3">Organizador</option>
            </select><br/>
            <button type="submit">Registrar</button>
        </form>

       



        <button id="acabou">Acabou</button>
    </div>

    <ul id="listaParticipantes"></ul>

    <script src="script.js"></script>
</body>

</html>
